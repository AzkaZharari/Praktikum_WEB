<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Kertas Gunting Batu</title>

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  

    <style>
        body{
            background-color: black;
            color: white;
            margin: 10em 25em;
        }

            background-color: rgb(87, 27, 27);
            padding: 5em 4em;
            border-radius: 8px;
        }
    </style>

</head>
<body>
<div class="container">
    <h3 style="display: inline;">User Choice :</h3>
    <div style="display: inline;">
        <button id="batu">

            Batu
        </button>

        <button id="gunting">
            <i class="fa-solid fa-hand-scissors"></i>
            Gunting
        </button>

        <button id="kertas">
            <i class="fa-solid fa-hand"></i>
            Kertas
        </button>
    </div>
    <h3>Computer : <span id="computerChoice">-</span></h3>
</div>
